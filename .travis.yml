dist: xenial

language: python

python:
- 3.4
- 3.5
- 3.6
- 3.7
- 3.8

install:
- pip install -r requirements.txt

git:
  depth: 3

branches:       # since the master branch is the only one where PRs are
  only:         # merged in.
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/    # for release tags

script:
- pytest
- mypy ./ || true

deploy:         # deploy to PyPI on tagged commits.
  provider: pypi
  user: N-Wouda
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true

after_success:
- codecov
